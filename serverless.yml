# NOTE: update this with your service name
service: notes-api

# Create an optimized package for our functions 
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  region: us-east-1
  environment: 
    tableName: notes


iamRoleStatements:
  - Effect: Allow
    Action: 
      - dynamodb:Scan
      - dynamodb:Query
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
      - dynamodb:DescribeTable
    Resource: "arn:aws:dynamodb:us-east-1:*:*"

functions: 
  create:
    handler: create.main
    events:
      - http:
          path: notes
          method: post

  get:
    handler: get.main
    events:
      - http:
          path: notes/{id}
          method: get

  list:
    handler: list.main
    events:
      - http:
        path: notes
        method: get
  
  update:
    handler: update.main
    events:
      - http:
        path: notes/{id}
        method: put

  delete:
    handler: delete.main
    events:
      - http:
        path: notes/{id}
        method: delete
